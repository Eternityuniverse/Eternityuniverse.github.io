faqItem:
  - title : Apakah Server Ini Akan Selalu Update ?
    content : Tentu, Kami Berusaha Untuk Memberbagus Server Dan Mengembangkan Server Lebih Baik Lagi Kedepannya Untuk Itu Kami Membutuhkan DOnate/Kamu Bisa Membeli Item Di EternityStore Itu Sudah Sangat Membantu Kami Mengembangkan Server Ini :)
    
  - title : Apakah Rank Yang Kami Beli Permanent ?
    content : Ya, Rank Bersifat Permanent Selama Server Kami Beroperasi, ( Untuk Rank Yang Bertandakan "++" Tidak Permanent )

  - title : Apakah Item Yang Kami Beli Bisa Di Reffund ?
    content : Item Yang Sudah Berhasil Dan Sudah Melewati Pembayaran Maka Tidak Bisa Di Reffund ( Kecuali Item Yang Kamu Beli Tidak Masuk/Berhasil Hubungi Kami )

  - title : Apakah Jika Saya Membeli Item Maka Akun Saya Bisa Di Unbanned? ?
    content : Tetap Terbanned Meskipun Kamu Membeli Item Di EternityStore, Karena Kamu Sudah Melanggar Ketentuan Gameplay Kami!

  - title : Saya Butuh Bantuan, Saya Harus Gimana ?
    content : Pake Nanya, Join Komunitas Kami Saja Seperti Discord/Whatsapp Grup Nanti Akan Di Pandu.
